# Build project and storybook
# Deploy Storybook to dev-int.teams.microsoft.com
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

pr: none

trigger:
  branches:
    include:
      - main
  paths:
    exclude:
      - docs
      - README.md
      - SECURITY.md
      - CODE_OF_CONDUCT.md

pool:
  name: Hosted
  demands: azureps

steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '10.x'
    displayName: 'Install Node.js'

  - script: "yarn"
    displayName: "Install Dependencies"

  - script: "yarn build"
    displayName: "Build Project"

  - script: "yarn test"
    displayName: "Validate Tests"
    enabled: false

  - script: "yarn build:storybook"
    displayName: "Build Storybook"

  - task: AzureFileCopy@2
    displayName: "Deploy Storybook to AzureBlob"
    inputs:
      SourcePath: "$(StorybookDist)"
      azureSubscription: "EY-CTSBP-SANDBOX-ADVISORY-SBXDB1-E-65508760"
      Destination: AzureBlob
      storage: "execcomp"
      ContainerName: "execcomp"
      BlobPrefix: "$(DirectoryName)"

  - task: AzurePowerShell@3
    displayName: "Update Blob Cache Control and Content Type"
    inputs:
      azureSubscription: "EY-CTSBP-SANDBOX-ADVISORY-SBXDB1-E-65508760"
      ScriptPath: scripts/UpdateBlobProperties.ps1
      ScriptArguments: "-StorageAccountName 'execcomp' -ContainerName 'execcomp' -ResourceGroupName 'Exec-Comp'"
      azurePowerShellVersion: LatestVersion
